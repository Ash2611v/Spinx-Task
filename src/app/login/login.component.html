<div class="parent">
  <div
    class="container"
    [ngClass]="isSignDivVisiable ? 'active' : ''"
    id="container"
  >
    <div class="form-container sign-up">
      <form (ngSubmit)="onRegister()">
        <h1>Create Account</h1>

        <span>or use your email for registeration</span>
        <input
          type="text"
          name="name"
          [(ngModel)]="signUpObj.username"
          placeholder="Name"
        />
        <input
          type="email"
          name="email"
          [(ngModel)]="signUpObj.email"
          placeholder="Email"
        />
        <input
          type="password"
          name="password"
          [(ngModel)]="signUpObj.password"
          placeholder="Password"
        />
        <button type="submit">Sign Up</button>
        <!-- (click)="onRegister()" -->
      </form>
    </div>
    <div class="form-container sign-in">
      <form (ngSubmit)="onLogin()">
        <h1>Sign In</h1>

        <span>or use your email password</span>
        <input
          type="email"
          name="email"
          [(ngModel)]="loginObj.email"
          placeholder="Email"
        />
        <input
          type="password"
          name="password"
          [(ngModel)]="loginObj.password"
          placeholder="Password"
        />
        <a href="#">→ Forget Your Password? ←</a>
        <button type="submit">Sign In</button>
        <!-- (click)="onLogin()" -->
      </form>
    </div>
    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-left">
          <h1>Welcome Back!</h1>
          <p>Enter your personal details to use all of site features</p>
          <button
            type="button"
            class="hidden"
            id="login"
            (click)="isSignDivVisiable = false"
          >
            Sign In
          </button>
        </div>
        <div class="toggle-panel toggle-right">
          <h1>Hello, Friend!</h1>
          <p>Register with your personal details to use all of site features</p>
          <button
            type="button"
            class="hidden"
            id="register"
            (click)="isSignDivVisiable = true"
          >
            Sign Up
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
